version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.vnc
    ports:
      - "8000:8000"  # FastAPI
      - "5900:5900"  # VNC
      - "6080:6080"  # noVNC
    environment:
      - DISPLAY=:1
      - DISPLAY_NUM=1
      - HEIGHT=768
      - WIDTH=1024
    volumes:
      - ./uploads:/app/uploads
      - ./computer_use_agent.db:/app/computer_use_agent.db
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000 