version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    environment:
      - DISPLAY_NUM=1
      - WIDTH=1280
      - HEIGHT=768
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-dummy_key}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
    ports:
      - "8000:8000"
      - "6080:6080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/healthz || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      - VITE_API=http://localhost:8000/api
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/spa.conf