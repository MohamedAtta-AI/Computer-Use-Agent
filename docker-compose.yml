# docker-compose.yml
version: "1.0"          # keep your header

services:
  db:
    image: postgres:17.5
    restart: always
    container_name: computer-use-db
    environment:
      POSTGRES_DB:     ${DB_NAME}
      POSTGRES_USER:   ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: computer-use-backend
    environment:
      PRODUCTION: ${PRODUCTION}
      DB_NAME:  ${DB_NAME}
      DB_USER:  ${DB_USER}
      DB_PASS:  ${DB_PASS}
      DB_PORT:  ${DB_PORT:-5432}
      DB_HOST:  db                     # service name
      DB_URL: postgres+psycopg2://${DB_USER}:${DB_PASS}@db:${DB_PORT:-5432}/${DB_NAME}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WIDTH: 1024
      HEIGHT: 768
      DISPLAY_NUM: 1
    ports:
      - "8000:8000"    # FastAPI
      - "6080:6080"    # noVNC web
      - "5900:5900"    # raw VNC (optional)
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

volumes:
  postgres_data:
