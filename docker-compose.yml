services:
  db:
    image: postgres:17.5
    restart: always
    container_name: computer-use-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: computer-use-backend
    environment:
      PRODUCTION: ${PRODUCTION}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: ${DB_PORT:-5432}
      DB_HOST: db # service name
      DB_URL: postgres+psycopg2://${DB_USER}:${DB_PASS}@db:${DB_PORT:-5432}/${DB_NAME}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      FRONTEND_ALT_URL: ${FRONTEND_ALT_URL:-http://127.0.0.1:5173}
      VNC_WEB_PORT: ${VNC_WEB_PORT:-6080}
      VNC_RAW_PORT: ${VNC_RAW_PORT:-5900}
      WIDTH: 1024
      HEIGHT: 768
      DISPLAY_NUM: 1
    ports:
      - "${BACKEND_PORT:-8000}:8000" # FastAPI
      - "${VNC_WEB_PORT:-6080}:6080" # noVNC web
      - "${VNC_RAW_PORT:-5900}:5900" # raw VNC (optional)
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: computer-use-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000}
      - VITE_VNC_URL=${VNC_URL:-http://localhost:6080}
      - VITE_WS_URL=${WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend

volumes:
  postgres_data:
